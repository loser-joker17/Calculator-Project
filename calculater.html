<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title> 
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <header>
    	<div id="outer-div">
    		<div id="inner-div">
    			<div id="inner-div-1">
    				<p id="answer">0</p>
    			</div> 
    			<div id="inner-div-2"> 
    			  <div id="row-1">
    				<div  class="click-1">
    					<button class="button-1" id="button-ac">AC</button>
    				</div> 
    				<div class="click-1">
    					<button class="button-1" id="button-del">DEL</button>
    				</div> 
    				<div  class="click-1">
    					<button class="button-1" id="button-percent">%</button>
    				</div> 
    				<div  class="click-1">
    					<button id="button-div" class="sub-button-4">/</button>
    				</div> 
    			  </div> 

    			   <div id="row-2">
    				<div class="click-1">
    					<button class="button-1" id="button-7">7</button>
    				</div> 
    				<div class="click-1">
    					<button class="button-1" id="button-8">8</button>
    				</div> 
    				<div class="click-1">
    					<button class="button-1" id="button-9">9</button>
    				</div> 
    				<div  class="click-1">
    					<button id="button-mult" class="sub-button-4">*</button>
    				</div> 
    			   </div>  

    			   <div id="row-3">
    				<div class="click-1">
    					<button class="button-1" id="button-4">4</button>
    				</div> 
    				<div class="click-1">
    					<button class="button-1" id="button-5">5</button>
    				</div> 
    				<div class="click-1">
    					<button class="button-1" id="button-6">6</button>
    				</div> 
    				<div class="click-1">
    					<button id="button-sub" class="sub-button-4">-</button>
    				</div> 
    			   </div>  
    			    
    			   <div id="row-4">
    				<div class="click-1">
    					<button class="button-1" id="button-11">1</button>
    				</div> 
    				<div  class="click-1">
    					<button class="button-1" id="button-2">2</button>
    				</div> 
    				<div  class="click-1">
    					<button class="button-1" id="button-3">3</button>
    				</div> 
    				<div class="click-1">
    					<button id="button+" class="sub-button-4">+</button>
    				</div> 
    			   </div> 
    			   <div id="row-5">
    				<div  class="click-1">
    					<button class="button-2" id="button-0">0</button>
    				</div> 
    				<!--div id="del" class="click-1">
    					<button id="button-1">0</button>
    				</div--> 
    				<div class="click-1">
    					<button class="button-1" id="button-point">.</button>
    				</div> 
    				<div class="click-1">
    					<button id="button-eql" class="sub-button-4">=</button>
    				</div> 
    			   </div> 
    			</div>
    		</div>
    	</div>
    </header>  
     <script type="text/javascript" src="calculator.js">
     </script>
</body> 
</html>
